<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Game</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      href="../images/additional/logo.png"
      type="image/icon type"
    />
  </head>

  <body>
    <div id="loadingscreen">
      <div class="loader">Loading</div>
    </div>
    <div id="main-content">
      <div class="centered-menu">
        <ul class="navigationBar">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./character-description.html">Characters</a></li>
          <li><a href="./story-description.html">Story</a></li>
          <li><a href="./VisualNovel-history.html">History</a></li>
          <li><a href="./game.html">Game</a></li>
          <li><a href="./aboutUs.html">About us</a></li>
        </ul>
      </div>
    </div>

    <div id="game" class="container-md">
      <h2 id="gendertext">Chose desired gender:</h2>
      <button type="button" id="fembtn" class="genderbtn">Female</button>
      <button type="button" id="malebtn" class="genderbtn">Male</button>
      <button type="button" id="divbtn" class="genderbtn">Other</button>
      <button type="button" id="opt1" >Option1</button>
      <button type="button" id="opt2" >Option2</button>

      <h2 id="EnterText">Enter name of Choice:</h2>
      <button type="button" id="EnterButton" class="btn btn-primary">
        Continue
      </button>
      <img id="charLeft" class="clickable">
      <img id="charRight" class="clickable">
      <input type="text" id="MCsName" />
      <div id="SpeakingPerson" class="clickable">Name</div>
      <div id="textbox" class="clickable">Textbox</div>
      <button type="button" id="StartingBtn" class="btn btn-primary">
        Start Game
      </button>
      <img
        class="Start clickable"
        id="Start"
        alt="Start"
        src="../images/backgrounds/SpawnPoint.png"
      />
    </div>

    <script type="module">
      import * as loadingScreen from "./scripts/loadingscreen";
      import * as game from "./scripts/game";
    </script>
  </body>
</html>
